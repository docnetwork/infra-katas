apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: frontend
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - image: ghcr.io/eficode-academy/quotes-flask-frontend:release
        name: quotes-flask-frontend
        env:
        - name: BACKEND_HOST
          value: backend
        - name: BACKEND_PORT
          value: "5000"