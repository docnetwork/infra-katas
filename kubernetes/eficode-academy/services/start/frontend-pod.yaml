apiVersion: v1
kind: Pod
metadata:
  labels:
    run: frontend
  name: frontend
spec:
  containers:
  - image: ghcr.io/eficode-academy/quotes-flask-frontend:release
    name: frontend
    resources: {}
    env:
      - name: BACKEND_HOST
        value: backend
      - name: BACKEND_PORT
        value: "5000"
  restartPolicy: Always